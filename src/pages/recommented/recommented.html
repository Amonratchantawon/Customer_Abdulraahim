<ion-header>
  <ion-navbar color="bite">
    <ion-avatar class="avatar-profile">
      <img src="https://assets.phenompeople.com/CareerConnectResources/GENEA0084/en_us/desktop/assets/images/default_profile.png">
    </ion-avatar>
    <ion-title>Review</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear end (click)="createReview()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Pull to refresh" refreshingSpinner="dots" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar mode="ios" placeholder="ค้นหาร้าน/รายการอาหาร" [(ngModel)]="searchText" (window:keydown)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let item of dataReview">

    <ion-item>
      <ion-avatar item-start>
        <preload-image [ratio]="{w:1, h:1}" [src]="item.user.profileImageURL" title="profile-image"></preload-image>
      </ion-avatar>
      <p>
        <b>{{item.user.displayName}}</b>
      </p>
      <p>1 hour ago</p>
    </ion-item>

    <ion-card-content>
      <!-- <img src="{{item.image}}"> -->
      <preload-image [ratio]="{w:1, h:1}" [src]="item.image" title="review-image"></preload-image>
      <div class="card-description">
        <p>
          <b>{{item.shop}}</b>
        </p>
        <p>{{item.caption}}</p>
      </div>
    </ion-card-content>

    <ion-row>
      <ion-col col-6 text-left>
        <button ion-button icon-left clear large (click)="onLike()">
          <ion-icon name="md-heart" color="danger" *ngIf="item.islike"></ion-icon>
          <ion-icon name="md-heart-outline" color="danger" *ngIf="!item.islike"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6 text-right align-self-center>
        <p>
          <b>{{item.likes | number:x}} likes</b>
        </p>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

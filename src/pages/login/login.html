<ion-content>

  <button ion-button clear color="bite" class="btn-login" (click)="onSkip()">{{ 'SKIP' | translate }}</button>

  <ion-grid class="login">
    <ion-row>
      <ion-col col-3>
      </ion-col>
      <ion-col col-6 class="col-logo">
        <img src="./assets/icon/icon.png" class="image-logo">
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 padding>
        <ion-list>
          <ion-item>
            <ion-label floating>{{ 'USERNAME' | translate}}</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{ 'PASSWORD' | translate}}</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button no-shadow block color="light" (click)="onLogin()">{{ 'LOGIN' | translate}}</button>
        <button ion-button no-shadow block color="primary" (click)="onLogin()">
          <ion-grid>
            <ion-row>
              <ion-col col-2>
                <ion-icon name="logo-facebook"></ion-icon>
              </ion-col>
              <ion-col col-8 align-self-center class="btn-social">
                {{ 'FACEBOOK' | translate }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>
        <button ion-button no-shadow block color="bite">
          <ion-grid>
            <ion-row>
              <ion-col col-2>
                <ion-icon name="logo-google"></ion-icon>
              </ion-col>
              <ion-col col-8 align-self-center class="btn-social">
                {{ 'GOOGLE' | translate }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>
        <button ion-button no-shadow block outline color="dark">{{ 'REGISTER' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

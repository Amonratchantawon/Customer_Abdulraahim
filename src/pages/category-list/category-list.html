<ion-header>

  <ion-navbar>
    <ion-title>category-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar mode="ios" placeholder="ค้นหาร้าน/รายการอาหาร"></ion-searchbar>
  <div class="categories">
    <ion-scroll scrollX="true">
      <ion-row class="row-custom">
        <ion-col col-3 col-md-2 col-lg-2 *ngFor="let item of categoryData" (click)="categoryPage()">
          <img src="{{item.image}}" alt="">
          <!-- <preload-image [ratio]="{w:1, h:1}" [src]="item.image" title="categories"></preload-image> -->
        </ion-col>
      </ion-row>
    </ion-scroll>
  </div>
</ion-content>

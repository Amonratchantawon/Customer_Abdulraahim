<ion-tabs color="bite" #tabs (ionChange)="onSelectChange($event)">
  <ion-tab [root]="homeRoot" tabTitle="{{'HOME'|translate}}" tabIcon="icon-tab-home"></ion-tab>
  <ion-tab [root]="recommentedRoot" tabTitle="{{'REVIEW'|translate}}" tabIcon="icon-tab-recommented"></ion-tab>
  <ion-tab [root]="rewardRoot" tabTitle="{{'REWARD'|translate}}" tabIcon="icon-tab-reword"></ion-tab>
  <ion-fab bottom center mode="ios">
    <button ion-fab class="fab-bite" (click)="onReword()" [ngStyle]="{'background-color':color}">
    </button>
  </ion-fab>
  <ion-tab [root]="statusRoot" tabTitle="{{'STATUS'|translate}}" tabIcon="icon-tab-status"></ion-tab>
  <ion-tab [root]="moreRoot" tabTitle="{{'MORE'|translate}}" tabIcon="icon-tab-more"></ion-tab>
</ion-tabs>

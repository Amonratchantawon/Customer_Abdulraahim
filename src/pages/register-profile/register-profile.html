  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'REGISTER_PROFILE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row padding>
    <ion-col col-4>
    </ion-col>
    <ion-col col-4 text-center>
      <preload-image [ratio]="{w:1, h:1}" [src]="user.profileImageURL" title="ads"></preload-image>
    </ion-col>
    <ion-col col-4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>{{ 'FIRST_NAME' | translate}}*</ion-label>
            <ion-input type="text" [(ngModel)]="user.firstName" [disabled]="provider === 'fb'"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>{{ 'LAST_NAME' | translate}}*</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName" [disabled]="provider === 'fb'"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item class="gender-selected">
          <ion-label>{{ 'GENDER' | translate}}</ion-label>
          <ion-select [(ngModel)]="user.gender" okText="{{ 'OK' | translate }}" cancelText="{{ 'CANCEL' | translate }}">
            <ion-option value="female">{{ 'FEMALE' | translate}}</ion-option>
            <ion-option value="male">{{ 'MALE' | translate}}</ion-option>
          </ion-select>
        </ion-item>
        <p padding-top padding-left>{{ 'BIRTHDAY' | translate}}</p>
        <ion-item>
          <ion-input type="date" [(ngModel)]="birthday" (change)="onChangeDate()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{ 'CITIZEN_ID' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="user.citizenid"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{ 'E_MAIL' | translate}}*</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" [disabled]="provider === 'fb'"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{ 'TEL' | translate}}*</ion-label>
          <ion-input type="text" [(ngModel)]="user.tel" [disabled]="provider === 'fb' && user.tel !== ''"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button no-shadow block color="bite" (click)="onRegister()" [disabled]="!user.firstName || user.firstName === '' || !user.lastName || user.lastName === ''|| !user.email || user.email === ''|| !user.tel || user.tel === ''">{{ 'REGISTER' | translate}}</button>
    </ion-col>
  </ion-row>
</ion-content>

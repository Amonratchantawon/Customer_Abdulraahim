<ion-header>

  <ion-navbar color="bite">
    <ion-avatar class="avatar-profile">
      <img src="https://assets.phenompeople.com/CareerConnectResources/GENEA0084/en_us/desktop/assets/images/default_profile.png">
    </ion-avatar>
    <ion-title>HOME</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="homeData.ads.items">
    <ion-searchbar mode="ios" placeholder="ค้นหาร้าน/รายการอาหาร"></ion-searchbar>
    <ion-slides pager autoplay="3000" loop="true" speed="1500">
      <ion-slide *ngFor="let item of homeData.ads.items">
        <img src="{{item.image}}" alt="imgErr" (click)="openAds()">
      </ion-slide>
    </ion-slides>

    <div class="hotprices">
      <ion-grid>
        <ion-row>
          <ion-col col-6 text-left align-self-center>
            <b>{{homeData.hotprices.title}}</b>
          </ion-col>
          <ion-col col-6 text-right>
              <button ion-button clear small class="cate-seeall"><b>See all >></b></button>              
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-scroll scrollX="true">
        <ion-row class="row-custom">
          <ion-col col-6 *ngFor="let item of homeData.hotprices.items1">
            <img src="{{item.image}}" alt="imgErr">
          </ion-col>
        </ion-row>
        <ion-row class="row-custom">
          <ion-col col-6 *ngFor="let item of homeData.hotprices.items2">
            <img src="{{item.image}}" alt="imgErr">
          </ion-col>
        </ion-row>
      </ion-scroll>
    </div>

    <div class="categories">
      <ion-grid>
        <ion-row>
          <ion-col col-6 text-left>
            <b>{{homeData.categories.title}}</b>
          </ion-col>
          
        </ion-row>
      </ion-grid>
      <ion-scroll scrollX="true">
        <ion-row class="row-custom">
          <ion-col col-3 col-md-2 col-lg-2 *ngFor="let item of homeData.categories.items">
            <img src="{{item.image}}" alt="">
          </ion-col>
        </ion-row>
      </ion-scroll>
    </div>

    <div class="shops">
      <div no-padding>
        <ion-segment mode="md" [(ngModel)]="pages">
          <ion-segment-button *ngFor="let segment of homeData.shops; let i = index;" [ngClass]="{'active-page' : i == pages}" (click)="onSelectedPage(i)">
            {{ segment.title }}
          </ion-segment-button>
        </ion-segment>
      </div>
      <ion-scroll scrollX="true">
        <ion-row class="row-custom" *ngIf="homeData.shops && homeData.shops.length > 0">
          <ion-col col-4 col-md-3 col-lg-3 *ngFor="let item of homeData.shops[pages].items">
            <img src="{{item.image}}" alt="imgErr">
            <div class="text-hover-product">
              <label>{{item.name}}</label>
              <span class="distance">{{item.distance}} km.</span>
              <rating [(ngModel)]="item.rating" readOnly="true" max="5" emptyStarIconName="ios-heart-outline" halfStarIconName="ios-heart-outline"
                starIconName="ios-heart"></rating>
            </div>
          </ion-col>
        </ion-row>
      </ion-scroll>
      <ion-row>
        <ion-col text-right>
            <button ion-button clear small class="cate-seeall"><b>See all >></b></button>
        </ion-col>
      </ion-row>
      
    </div>
  </div>
</ion-content>

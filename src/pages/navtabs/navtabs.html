<ion-tabs color="bite" #tabs>
    <ion-tab [root]="homeRoot" tabTitle="Home" tabIcon="icon-tab-home"></ion-tab>
    <ion-tab [root]="recommentedRoot" tabTitle="Recommented" tabIcon="icon-tab-recommented"></ion-tab>
    <ion-tab [root]="rewardRoot" tabTitle="Reward" tabIcon="icon-tab-reword"></ion-tab>
    <ion-fab bottom center>
        <button ion-fab class="fab-bite" (click)="onReword()">
          <img src="./assets/reward.svg">
        </button>
      </ion-fab>
    <ion-tab [root]="statusRoot" tabTitle="Status" tabIcon="icon-tab-status"></ion-tab>
    <ion-tab [root]="moreRoot" tabTitle="More" tabIcon="icon-tab-more"></ion-tab>
</ion-tabs>

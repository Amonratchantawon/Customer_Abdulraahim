<ion-header>

  <ion-navbar>
    <ion-title>playlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of datas">
    <iframe allowfullscreen [src]="playVideo(item.snippet.resourceId.videoId)" frameborder="0" height="200" width="100%"></iframe>
    <iframe src="" frameborder="0"></iframe>
    <ion-card-content>
        <ion-card-title>
            {{item.snipppet.title}}
        </ion-card-title>
   
      
    </ion-card-content>
  </ion-card>

</ion-content>

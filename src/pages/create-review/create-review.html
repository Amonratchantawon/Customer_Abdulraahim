<ion-header>

  <ion-navbar color="bite">
    <ion-title>{{ 'WRITE_REVIEW' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/user/user1.png">
      </ion-avatar>
      <h2>MooNoi</h2>
    </ion-item>

    <ion-row>
      <ion-col col-4>
      </ion-col>
      <ion-col col-4>
        <!-- <img src="./assets/imgs/review/review1.png" class="write-review-image"> -->
        <img src="{{image}}" class="write-review-image">
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>

    <ion-card-content>
      <textarea class="write-review-title" rows="1" maxLength="30" placeholder="{{ 'RESTAURANT_NAME' | translate}}"></textarea>
      <hr>
      <textarea class="write-review-detail" rows="6" maxLength="150" placeholder="{{ 'WRITE_A_CAPTION' | translate}}"></textarea>
    </ion-card-content>

    <ion-row>
      <ion-col text-center>
        <button ion-button round outline color="bite">{{ 'REVIEW' | translate}}</button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

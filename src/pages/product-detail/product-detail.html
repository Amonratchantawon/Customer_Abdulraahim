<ion-content>
  <ion-header>
    <ion-navbar>
      <ion-buttons end>
        <button ion-button color="drak" large (click)="close()">
          <ion-icon name="md-close-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-slides pager>
    <ion-slide *ngFor="let item of productData.images">
      <img src="{{item}}" alt="imgErr">
    </ion-slide>
  </ion-slides>
  <h2 text-center>{{productData.name}}</h2>
  <div text-center class="count">
    <button ion-button outline class="count-radias" (click)="countDelete()">-</button>
    <button ion-button round color="bite" class="count-radiascenter">{{numberCount}}</button>
    <button ion-button outline class="count-radias" (click)="countPlus()">+</button>
  </div>

  <ion-footer>
    <ion-toolbar>
      <!-- <ion-title>Footer</ion-title> -->
      <button ion-button block color="bite">
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              {{numberCount}}
            </ion-col>
            <ion-col col-4>
              Add to cart
            </ion-col>
            <ion-col col-4>
              {{amount}} à¸¿
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
